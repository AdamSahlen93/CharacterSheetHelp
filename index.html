<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-sheet helper</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2e51cacbb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/character.css">
    <link rel="stylesheet" href="./css/dice.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

</head>
<body>


    <div class="d-flex flex-column justify-content-center align-items-center" id="body">

        <div id="home">
            <input type="file" id="file-input" />
        </div>

        <!-- Character Sheet -->
        <div id="character_sheet">

            <div class="d-flex flex-column mt-4 justify-content-center align-items-center">
                <div class="w-100 d-flex flex-row justify-content-around mt-2 ">
                    <i id="home_button" class="fa-solid fa-house fa-2xl pointer" onclick="showHome()"></i>
                    <i id="dice_button" class="fa-solid fa-dice fa-2xl pointer" onclick="openDiceDialog(), startDice()"></i>
                </div>
                <div class="d-flex flex-row mt-5">
                    <div class="d-flex mx-4 "><img class="w-50 d-flex picture rounded border border-dark" id="picture"></img></div>
                    <div class="d-flex flex-column justify-content-center w-100">
                        <input class="w-100 title border-0 title-box d-flex" id="firstname" readonly></input>
                        <input class="w-100 title border-0 title-box d-flex" id="lastname" readonly></input>
                        <div class="w-75 d-flex line" id="bottom-line"></div>  
                    </div>
                </div>

                <div class="d-flex flex-row mt-4 mx-4">
                    <h5 class="mr-5">Total Kp</h5>
                    <div id="kp"></div>
                </div>

                <div class="d-flex flex-column my-2 justify-content-center border border-dark bg-white p-4 rounded">

                    <div class="d-flex flex-row">
                        <h6 class="mr-5">Huvud</h6>
                        <div id="head"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Bröstkorg</h6>
                        <div id="chest"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-6">Mage</h6>
                        <div id="stomach"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Högerarm </h6>
                        <div id="rigth-arm"></div>
                    </div>
                    
                    <div class="d-flex flex-row">
                        <h6 class="mr-3">Vänsterarm</h6>
                        <div id="left-arm"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Högerben</h6>
                        <div id="rigth-leg"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-3">Vänsterben</h6>
                        <div id="left-leg"></div>
                    </div>

                </div>

                <div class="d-flex flex-row bodypart-grid my-4">
                    <i id="action_button" class="fa-solid fa-hand-fist fa-2xl pointer mx-4" onclick="openActionDialog()"></i>
                    <i id="stats_button" class="fa-solid fa-list fa-2xl pointer mx-4" onclick="openStatsDialog()"></i>
                    <i id="inventory_button" class="fa-solid fa-suitcase fa-2xl pointer mx-4" onclick="openInventoryDialog()"></i>
                </div> 

                <div class="d-flex flex-row mt-2 mx-4">
                    <h5 class="mr-5">Kraftpoäng</h5>
                    <div id="kraftpoäng"></div>
                </div>

            </div>
            
        </div>

    </div>

    <!-- ACTIONS -->
    <div>
        <dialog class="w-100 rounded" id="action-dialog">
                
            <div class="d-flex flex-column justify-content-between mb-4">
         
                <div class="d-flex flex-row w-100 justify-content-between align-items-center">
                    <h4 class="pt-3">Stridsfärdigheter</h4>
                    <button onclick="closeActionDialog()" class="x-button bg-dark border-rounded border text-white py-2"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
                </div>

                <div class="mt-1 mb-4 w-100 d-flex line bg-dark" id="bottom-line"></div>

                <div id="progress">
    
                </div>
                    
            </div>

          </dialog>
    </div>
    
    <!-- STATS -->
    <div>
        <dialog class="w-100 rounded" id="stats-dialog">
                
            <div class="d-flex flex-column justify-content-between mb-4">
         
                <div class="d-flex flex-row w-100 justify-content-between align-items-center">
                    <h4 class="pt-3">Stats</h4>
                    <button onclick="closeStatsDialog()" class="x-button bg-dark border-rounded border text-white py-2"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
                </div>

                <div class="mt-1 mb-4 w-100 d-flex line bg-dark" id="bottom-line"></div>

                <div class="d-flex flex-column">
                    <h5>Grundegenskaper</h5>
                    <table>
                        <tr>
                          <td>Intelligens</td>
                          <td id="intelligenceValue"></td>
                        </tr>
                        <tr>
                          <td>Smidighet</td>
                          <td id="agilityValue"></td>
                        </tr>
                        <tr>
                            <td>Psyke</td>
                            <td id="psycheValue"></td>
                          </tr>
                          <tr>
                            <td>Styrka</td>
                            <td id="strenghtValue"></td>
                          </tr>
                          <tr>
                            <td>Karisma</td>
                            <td id="charismaValue"></td>
                          </tr>
                          <tr>
                            <td>Fysik</td>
                            <td id="physiqueValue"></td>
                          </tr>
                          <tr>
                            <td>Storlek</td>
                            <td id="sizeValue"></td>
                          </tr>
                          <tr>
                            <td>Uppmärksamhet</td>
                            <td id="perceiptionValue"></td>
                          </tr>
                      </table>
                      <h5 class="mt-4">Specialegenskaper</h5>
                      <table>
                        <tr>
                          <td id="specName1"></td>
                          <td id="specValue1"></td>
                        </tr>
                        <tr>
                            <td id="specName2"></td>
                            <td id="specValue2"></td>
                        </tr>
                        <tr>
                            <td id="specName3"></td>
                            <td id="specValue3"></td>
                          </tr>
                          <tr>
                            <td id="specName4"></td>
                            <td id="specValue4"></td>
                          </tr>
                          <tr>
                            <td id="specName5"></td>
                            <td id="specValue5"></td>
                          </tr>
                          <tr>
                            <td id="specName6"></td>
                            <td id="specValue6"></td>
                          </tr>
                          <tr>
                            <td id="specName7"></td>
                            <td id="specValue7"></td>
                          </tr>
                      </table>
                      
                </div>
                    
            </div>

          </dialog>
    </div>

    <!-- INVENTORY -->
    <div>
        <dialog class="w-100 rounded" id="inventory-dialog">
                
            <div class="d-flex flex-column justify-content-between mb-4">
         
                <div class="d-flex flex-row w-100 justify-content-between align-items-center">
                    <h4 class="pt-3">Utrustning</h4>
                    <button onclick="closeInventoryDialog()" class="x-button bg-dark border-rounded border text-white py-2"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
                </div>

                <div class="mt-1 mb-4 w-100 d-flex line bg-dark" id="bottom-line"></div>
                
                <div id="bag">
                    
                    
                </div>

                
            </div>

          </dialog>
    </div>

    <div>
        <dialog class="w-100 rounded" id="dice-dialog">
                
            <div class="d-flex flex-column justify-content-between mb-4">
                <div class="d-flex flex-row w-100 justify-content-between">
                    <h5>Tärningar</h5>
                    <button onclick="closeDiceDialog()" class="x-button bg-dark border-rounded border text-white"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
                </div>
                <div class="d-flex flex-column my-3">
                    <button class="btn bg-brown border-rounded border text-white my-2" onclick="rollT4()">T4</button>
                    <button class="btn bg-warning border-rounded border text-white my-2" onclick="rollT6()">T6</button>
                    <button class="btn bg-info border-rounded border text-white my-2" onclick="rollT8()">T8</button>
                    <button class="btn bg-success border-rounded border text-white my-2" onclick="rollT10()">T10</button>
                    <button class="btn bg-orange border-rounded border text-white my-2" onclick="rollT12()">T12</button>
                    <button class="btn bg-danger border-rounded border text-white my-2" onclick="rollT20()">T20</button>
                    <button class="btn bg-dark border-rounded border text-white my-2" onclick="rollT100()">T100</button>
                </div>
                <div class="my-3 d-flex justify-content-center">
                    <div id="dice" class="d-flex dice bg-dark justify-content-center align-items-center rounded">
                        <h2 id="dice-h" class="text-white"></h2>
                    </div>
                </div>

            </div>

          </dialog>
    </div>

    <script src="./js/DOM.js"></script>
    <script src="./js/dialog.js"></script>
    <script src="./js/dice.js"></script>
    <script src="./js/cards.js"></script>
    
</body>
</html>
