<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character-sheet helper</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2e51cacbb3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/character.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" id="body">

        <div id="home">

            <div class="d-flex flex-column justify-content-center align-items-center">
        
                <!-- Tanana Card -->
                <div onclick="showCharacter(0)" class="d-flex flex-column justify-content-center rounded mb-4 pointer shadow character-card mt-4" >
                    <div class="d-flex flex-row rounded">
                        <div class="d-flex border-right">
                            <img class="tanana-picture" src="./resources/tanana.jpg" alt="Tanana.jpg">
                        </div>
                        <div class="d-flex flex-column card-text">
                            <div class="d-flex bg-purple flex-column title-container justify-content-center align-items-center text-white py-2">
                                <h5>Tanana</h5>
                            </div>
                        </div>
    
                    </div>
                </div>

                <!-- Jens Card -->
                <div onclick="showCharacter(1)" class="d-flex flex-column justify-content-center rounded mb-4 pointer shadow character-card mt-4" >
                    <div class="d-flex flex-row rounded">
                        <div class="d-flex border-right">
                            <img class="tanana-picture" src="./resources/jens.jpg" alt="Jens.jpg">
                        </div>
                        <div class="d-flex flex-column card-text">
                            <div class="d-flex bg-green flex-column title-container justify-content-center align-items-center text-white py-2">
                                <h5>Jens</h5>
                            </div>
                        </div>
    
                    </div>
                </div>

                <!-- My Card -->
                <div onclick="showCharacter(2)" class="d-flex flex-column justify-content-center rounded mb-4 pointer shadow character-card mt-4" >
                    <div class="d-flex flex-row rounded">
                        <div class="d-flex border-right">
                            <img class="tanana-picture" src="./resources/my.jpg" alt="My.jpg">
                        </div>
                        <div class="d-flex flex-column card-text">
                            <div class="d-flex bg-red flex-column title-container justify-content-center align-items-center text-white py-2">
                                <h5>My</h5>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Skritz Card -->
                <div onclick="showCharacter(3)" class="d-flex flex-column justify-content-center rounded mb-4 pointer shadow character-card mt-4" >
                    <div class="d-flex flex-row rounded">
                        <div class="d-flex border-right">
                            <img class="tanana-picture" src="./resources/crag.jpg" alt="Skritz.jpg">
                        </div>
                        <div class="d-flex flex-column card-text">
                            <div class="d-flex bg-orange flex-column title-container justify-content-center align-items-center text-white py-2">
                                <h5>Skritz</h5>
                            </div>
                        </div>
    
                    </div>
                </div>

                <!-- Torbjörn Card -->
                <div onclick="showCharacter(4)" class="d-flex flex-column justify-content-center rounded mb-4 pointer shadow character-card mt-4" >
                    <div class="d-flex flex-row rounded">
                        <div class="d-flex border-right">
                            <img class="tanana-picture" src="./resources/torbjörn.jpg" alt="Jens.jpg">
                        </div>
                        <div class="d-flex flex-column card-text">
                            <div class="d-flex bg-brown flex-column title-container justify-content-center align-items-center text-white py-2">
                                <h5>Torbjörn</h5>
                            </div>
                        </div>
    
                    </div>
                </div>

                





            </div>
            
        </div>

        <!-- Character Sheet -->
        <div id="character_sheet">
            <div class="d-flex flex-column mt-4 justify-content-center align-items-center">
                <div class="w-100 d-flex flex-row justify-content-around mt-2 ">
                    <i id="home_button" class="fa-solid fa-house fa-2xl pointer" onclick="showHome()"></i>
                    <i id="dice_button" class="fa-solid fa-dice fa-2xl pointer" onclick="openDiceDialog()"></i>
                </div>
                <div class="d-flex flex-row mt-5">
                    <div class="d-flex mx-4 "><img class="w-50 d-flex picture rounded border border-dark" id="picture"></img></div>
                    <div class="d-flex flex-column justify-content-center w-100">
                        <input class="w-100 title border-0 title-box d-flex" id="firstname" readonly></input>
                        <input class="w-100 title border-0 title-box d-flex" id="lastname" readonly></input>
                        <div class="w-75 d-flex line" id="bottom-line"></div>

                        
                    </div>
                </div>

                <div class="d-flex flex-row mt-4 mx-4">
                    <h5 class="mr-5">Total Kp</h5>
                    <div id="kp"></div>
                </div>

                <div class="d-flex flex-column my-2 justify-content-center border border-dark bg-white p-4 rounded">

                    <div class="d-flex flex-row">
                        <h6 class="mr-5">Huvud</h6>
                        <div id="head"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Bröstkorg</h6>
                        <div id="chest"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-6">Mage</h6>
                        <div id="stomach"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Högerarm </h6>
                        <div id="rigth-arm"></div>
                    </div>
                    
                    <div class="d-flex flex-row">
                        <h6 class="mr-3">Vänsterarm</h6>
                        <div id="left-arm"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-4">Högerben</h6>
                        <div id="rigth-leg"></div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6 class="mr-3">Vänsterben</h6>
                        <div id="left-leg"></div>
                    </div>

                </div>
                
               
                

                <div class="d-flex flex-row bodypart-grid my-4">
                    <i id="home_button" class="fa-solid fa-hand-fist fa-2xl pointer mx-4" onclick="openActionDialog()"></i>
                    <i id="home_button" class="fa-solid fa-list fa-2xl pointer mx-4" onclick="openStatsDialog()"></i>
                    <i id="home_button" class="fa-solid fa-suitcase fa-2xl pointer mx-4" onclick="openInventoryDialog()"></i>
                </div> 

            </div>
            

   
        </div>

    </div>

  


   
     <!-- Stats -->

     <div>
        <dialog class="" id="action-dialog">
                
            <div class="d-flex flex-row justify-content-between mb-4">
                <h5>Dina Agerande</h5>
                <button onclick="closeActionDialog()" class="x-button bg-dark border-rounded border text-white"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
            </div>             
          
          </dialog>
    </div>
    

     <div>
        <dialog class="" id="stats-dialog">
                
            <div class="d-flex flex-row justify-content-between mb-4">
                <h5>Dina Stats</h5>
                <button onclick="closeStatsDialog()" class="x-button bg-dark border-rounded border text-white"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
            </div>             
          
          </dialog>
    </div>

    <div>
        <dialog class="" id="inventory-dialog">
                
            <div class="d-flex flex-row justify-content-between mb-4">
                <h5>Din Utrustning</h5>
                <button onclick="closeInventoryDialog()" class="x-button bg-dark border-rounded border text-white"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
            </div>             
          
          </dialog>
    </div>

    <div>
        <dialog class="w-100" id="dice-dialog">
                
            <div class="d-flex flex-column justify-content-between mb-4">
                <div class="d-flex flex-row w-100 justify-content-between">
                    <h5>Tärningar</h5>
                    <button onclick="closeDiceDialog()" class="x-button bg-dark border-rounded border text-white"> <div class="d-flex flex-row"><i class="fa-solid fa-x "></i></div></button>
                </div>
                <div class="d-flex flex-column my-3">
                    <button class="btn bg-dark border-rounded border text-white my-2">T4</button>
                    <button class="btn bg-dark border-rounded border text-white my-2">T6</button>
                    <button class="btn bg-dark border-rounded border text-white my-2">T8</button>
                    <button class="btn bg-dark border-rounded border text-white my-2">T10</button>
                    <button class="btn bg-dark border-rounded border text-white my-2">T20</button>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <div class="dice bg-success">

                    </div>
                </div>

            </div>

          </dialog>
    </div>
    
    






 


    <script src="./js/DOM.js"></script>
    <script src="./js/dialog.js"></script>
    

    
</body>
</html>
